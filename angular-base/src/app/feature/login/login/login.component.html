<div class="body">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="formLogin" class="form" (ngSubmit)="login(formLogin.valid)">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <div>
                                <input type="text" formControlName="loginUser"
                                    [ngStyle]="loginUserValidate?{'border-color':'red'}:{'border-color':'green'}"
                                    class="form-control" placeholder="username">
                                <small *ngIf="loginUserValidate" class="text-alert">{{msjErrorUser}}</small>
                            </div>
                        </div>
                        <div class="input-group form-group d-flex">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <div>
                                <input type="password" class="form-control" placeholder="password"
                                    formControlName="loginPassword"
                                    [ngStyle]="loginPasswordValidate?{'border-color':'red'}:{'border-color':'green'}"
                                    class="form-control">
                                <small *ngIf="loginPasswordValidate" class="text-alert">{{msjErrorPass}}</small>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
