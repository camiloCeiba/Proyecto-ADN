<div class="container">
  <div class="row">
    <div *ngFor="let item of listaProductos | async">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4 cursor" (click)="routerVerProducto(item.id)">
              <div class="row text-center">
                <div class="col-lg-12">
                  <strong>{{item.nombreLibro}}</strong>
                </div>
                <div class="col-lg-12">
                  <img [src]="item.URL" class="img" alt="item.nombreLibro">
                </div>
              </div>
            </div>
            <div class="col-lg-8 ">
              <div class="row">
                <div class="col-lg-12">
                  <strong>Resumen: </strong>
                </div>
                <div class="col-lg-12">
                  <span>{{item.resumen}}</span>
                </div>
                <span><strong>Estado:</strong> {{item.estado}}</span>
                <button type="button" class="btn btn-info" (click)="routerAlquiler(item)">Alquilar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
