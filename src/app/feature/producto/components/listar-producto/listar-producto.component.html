<div class="container">
  <div class="row">
    <div *ngFor="let item of listaProductos | async">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4">
              <div class="row text-center">
                <div class="col-lg-12">
                  <strong>{{item.nombre_libro}}</strong>
                </div>
                <div class="col-lg-12">
                  <img [src]="item.URL" class="img" alt="item.nombre_libro">
                </div>
              </div>
            </div>
            <div class="col-lg-8 ">
              <div class="row">
                <div class="col-lg-12">
                  <strong>Resumen: </strong>
                </div>
                <div class="col-lg-12">
                  <span>{{item.resumen}}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="card mt-2">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6 d-grid">
                  <span><strong>Editorial:</strong> {{item.editorial}}</span>
                  <span><strong>Categoria:</strong> {{item.categoria}}</span>
                  <span><strong>Fecha publicacion:</strong> {{item.fechaPublicacion}}</span>
                </div>
                <div class="col-lg-6 d-grid">
                  <span><strong>Estado:</strong> {{item.estado}}</span>
                  <span><strong>Valor x d√≠a:</strong> {{item.valorDia}}</span>
                  <span><strong>Codigo libro:</strong> {{item.codigoLibro}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
